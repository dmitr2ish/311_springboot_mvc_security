<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
    <h1>This is Edit page</h1>

    <form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
        <table border="1">
            <tr hidden>
                <th>id</th>
                <td>
                    <input type="text" th:field="*{id}">
                </td>
            </tr>

            <tr>
                <th>firstName</th>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
            </tr>

            <tr>
                <th>lastName</th>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>

            <tr>
                <th>age</th>
                <td>
                    <input type="text" th:field="*{age}"/>
                </td>
            </tr>

            <tr>
                <th>email</th>
                <td>
                    <input type="text" th:field="*{email}"/>
                </td>
            </tr>

            <tr>
                <th>roles</th>
                <td>
                    <label><input type="checkbox" name="option" value="ADMIN">Admin</label>
                    <label><input type="checkbox" name="option" value="USER">User</label>
                </td>
            </tr>

            <tr>
                <th>buttons</th>

                <td>
                    <input type="submit" value="Submit"/>
                    <input type="reset" value="Reset"/>
                    <a style="text-decoration: none" href="/admin/">Back</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
