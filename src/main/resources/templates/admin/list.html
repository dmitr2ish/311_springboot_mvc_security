<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <style>
        body {
            width: 100%;
        }

        .row {
            margin: 0 0 0 0;
        }

        .container-fluid {
            padding: 0;
            height: 100%;
        }

        .username {
            font-weight: bolder;
        }

        .navbar {
            padding: 2px 7px 0 20px;
        }

        .sidebar {
            padding-top: 19px;
            width: 237px;
            background-color: #ffffff;
            padding: 25px 0 0 0;
        }

        .content {
            background-color: #f8f9fa;
            height: 899px;
        }

        .admin_panel {
            margin-bottom: 11px;
        }

        .buttons_panel {
        }

        .user_table_button {
        }

        .btn-secondary,
        .btn-secondary:not(:disabled):not(.disabled):active,
        .btn-secondary:hover,
        .btn-secondary:focus {
            border-color: #dee2e6;
        }

        .tables_name_panel {
            padding: 14px 0 0 19px;
            background-color: #f7f7f7;
        }

        .table_container {
            padding: 1.5rem;
            margin-right: 0;
            margin-left: 0;
            border-width: .2rem;
            background-color: #fff;
        }
    </style>

    <title>Users' list page</title>
</head>
<body>
    <!-- general container -->
    <div class="container-fluid">
        <!-- header -->
        <nav class="navbar navbar-dark bg-dark">
            <table th:object="${user}">
                <tr class="navbar-brand">
                    <td><span class="username" th:text="*{email}"/></td>
                    <td>with roles</td>
                    <td><span th:text="*{listRolesToString()}"/></td>
                </tr>
            </table>

            <form class="form-inline">
                <button type="button" class="btn btn-link my-2 my-sm-0" onclick="location.href='/logout'">Logout</button>
            </form>
        </nav>

        <!-- container of the main part-->
        <main class="container-fluid">
            <!-- sidebar -->
            <div class="row">
                <div class="col-md-auto sidebar">
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-block" onclick="location.href='/admin/list'">
                            Admin
                        </button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-link btn-block" onclick="location.href='/user/'">User</button>
                    </div>
                </div>

                <!-- main content's container -->
                <div class="col-md-8 content">
                    <div class="container">
                        <div class="row admin_panel">
                            <h1>Admin panel</h1>
                        </div>
                        <!-- Navbar list and new user -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <!-- users' list -->
                            <li class="nav-item">
                                <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list"
                                   aria-selected="true">Users table</a>
                            </li>
                            <!-- new user -->
                            <li class="nav-item">
                                <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab" aria-controls="newUser"
                                   aria-selected="false">New user</a>
                            </li>
                        </ul>

                        <!-- content -->
                        <div class="tab-content" id="myTabContent">
                            <!-- users' list -->
                            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="home-tab">
                                <!-- the name of the panel -->
                                <div class="row tables_name_panel border">
                                    <h5>All users</h5>
                                </div>
                                <!-- users'list -->
                                <div class="row">
                                    <div class="table_container col">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="user : ${list}">
                                                <th scope="row">
                                                    <span th:text="${user.id}"/>
                                                </th>

                                                <td>
                                                    <span th:text="${user.firstName}"/>
                                                </td>

                                                <td>
                                                    <span th:text="${user.lastName}"/>
                                                </td>

                                                <td>
                                                    <span th:text="${user.age}"/>
                                                </td>

                                                <td>
                                                    <span th:text="${user.email}"/>
                                                </td>

                                                <td>
                                                    <span th:text="${user.listRolesToString()}"/>
                                                </td>

                                                <td>
                                                    <form th:action="@{/admin/edit}" method="post">
                                                        <input type="text" hidden name="id" th:value="${user.id}">
                                                        <input class="btn btn-info" type="submit" value="Edit">
                                                    </form>
                                                </td>

                                                <td>
                                                    <form th:action="@{/admin/delete}" method="post">
                                                        <input type="text" hidden name="id" th:value="${user.id}">
                                                        <input class="btn btn-danger" type="submit" value="Delete">
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- new user -->
                            <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                                <!-- the name of the panel -->
                                <div class="row tables_name_panel border">
                                    <h5>Add new user</h5>
                                </div>
                                <!-- new user's form -->
                                <div class="row">
                                    <div class="table_container col">
                                        <div id="newUserBody"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!-- uploading a new user -->
    <script>
        $(function(){
            $('#newUser-tab').click(function(){
                $('#newUserBody').load('/newuser');
            });
        });
    </script>
</body>
</html>
