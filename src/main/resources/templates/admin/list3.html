<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta   name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous">
    
    <style>
        .container-fluid {
            padding: 0;
            height: 100%;
        }

    </style>

    <title>Users' list page</title>
</head>
<body>
<table th:object="${user}">
    <tr>
        <td><span th:text="*{name}" /></td>
        <td>with roles</td>
        <td><span th:text="*{listRolesToString()}" /></td>
    </tr>
</table>

<button type="button"
        class="btn btn-secondary"
        onclick="location.href='/reg'">New User
</button>







<div class="container-fluid">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        admin@mail.ru with roles: ADMIN USER
                    </th>

                    <th scope="col">
                        <button type="button" 
                            class="btn btn-secondary" 
                            onclick="location.href='/logout'">Logout
                        </button>   
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary btn-lg btn-block" 
                                        onclick="location.href='/admin/list'">Admin
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-link"
                                        onclick="location.href='/user/'">User from User
                                </button>
                            </div>
                    </th>

                    <td>
                        <div class="row">

                        </div>

                        <div class="row">
                            
                        </div>

                        <div class="row">
                            
                        </div>



                        <div class="row">
                            <div class="col">
                                <h1>Hello it's users's list page</h1>

                                <table>
                                    <tr th:if="${list.isEmpty()}">
                                        <td colspan="2" style="color: #ff0000"> NO USERS IN DATABASE </td>
                                    </tr>

                                    <tr th:each="user : ${list}">
                                        <td><span th:text="${user.id}">id</span></td>

                                        <td><span th:text="${user.name}">name</span></td>

                                        <td hidden ><span th:text="${user.password}">password</span></td>

                                        <td><span th:text="${user.listRolesToString()}">roles</span></td>

                                        <td>
                                            <form th:action="@{/admin/edit}" method="post">
                                                <input type="text" hidden name="id" th:value="${user.id}">
                                                <input type="submit" value="Edit">
                                            </form>
                                        </td>

                                        <td>
                                            <form th:action="@{/admin/delete}" method="post">
                                                <input type="text" hidden name="id" th:value="${user.id}">
                                                <input type="submit" value="Delete">
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
</body>
</html>
