<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<form action="#" th:action="@{/admin/save}" th:object="${newUser}" method="post">
    <table border="1">
        <tr>
            <th>name</th>
            <td>name: <input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <th>pass</th>
            <td>password: <input type="text" th:field="*{password}"/></td>
        </tr>

        <tr>
            <th>role</th>
            <td>
                <label><input type="checkbox" name="option" value="ADMIN">Admin</label>
                <label><input type="checkbox" name="option" value="USER">User</label>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Submit"/>
            </td>
            <td>
                <input type="reset" value="Reset"/>
            </td>

        </tr>
    </table>
</form>
</body>
</html>
