<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            width: 100%;
        }

        .row {
            margin: 0 0 0 0;
        }

        .container-fluid {
            padding: 0;
            height: 100%;
        }

        .username {
            font-weight: bolder;
        }

        .navbar {
            padding: 2px 7px 0 20px;
        }

        .sidebar {
            padding-top: 19px;
            width: 237px;
            background-color: #ffffff;
            padding: 25px 0 0 0;
        }

        .content {
            background-color: #f8f9fa;
            height: 899px;
        }

        .admin_panel {
            margin-bottom: 11px;
        }

        .buttons_panel {
        }

        .user_table_button {
        }

        .btn-secondary,
        .btn-secondary:not(:disabled):not(.disabled):active,
        .btn-secondary:hover,
        .btn-secondary:focus {
            border-color: #dee2e6;
        }

        .tables_name_panel {
            padding: 14px 0 0 19px;
            background-color: #f7f7f7;
        }

        .table_container {
            padding: 1.5rem;
            margin-right: 0;
            margin-left: 0;
            border-width: .2rem;
            background-color: #fff;
        }
    </style>

    <title>New user page</title>
</head>
<body>
<!-- Общий контейнер -->
<div class="container-fluid">
    <!-- Полоска навигации -->
    <nav class="navbar navbar-dark bg-dark">
        <table th:object="${principal}">
            <tr class="navbar-brand">
                <td><span class="username" th:text="*{email}"></td>
                <td>with roles</td>
                <td><span th:text="*{listRolesToString()}"></td>
            </tr>
        </table>

        <form class="form-inline">
            <button type="button" class="btn btn-link my-2 my-sm-0" onclick="location.href='/logout'">Logout</button>
        </form>
    </nav>

    <div class="container-fluid">
        <!-- Полоска контента -->
        <div class="row">
            <!-- сайдбар -->
            <div class="col-auto sidebar">
                <div class="row">
                    <button type="button" class="btn btn-primary btn-block" onclick="location.href='/admin/list'">
                        Admin
                    </button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-link btn-block" onclick="location.href='/user/'">User</button>
                </div>
            </div>

            <!-- контент -->
            <div class="col content">
                <div class="container">
                    <div class="row admin_panel">
                        <h1>Admin panel</h1>
                    </div>

                    <div class="row buttons_panel">
                        <button type="button" class="btn btn-link " onclick="location.href='/admin/list'">Users table</button>

                        <button type="button" class="btn btn-secondary user_table_button bg-white text-dark" onclick="location.href='/reg'">New User</button>
                    </div>

                    <div class="row tables_name_panel border">
                        <h5>Add new user</h5>
                    </div>

                    <div class="row">
                        <div class="table_container col">
                            <!--контейнер для формы добавления юзера-->
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <form th:action="@{/reg}" th:object="${user}" method="post">
                                        <div class="form-group text-center">
                                            <label for="firstName" class="font-weight-bold">First name</label>
                                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                                            <!-- <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</label> -->
                                        </div>
                                
                                        <div class="form-group text-center">
                                            <label for="lastName" class="font-weight-bold">Last name</label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                                            <!-- <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</label> -->
                                        </div>
                                
                                        <div class="form-group text-center">
                                            <label for="age" class="font-weight-bold">Age</label>
                                            <input type="number" class="form-control" id="age" th:field="*{age}">
                                            <!-- <label th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</label> -->
                                        </div>
                                
                                        <div class="form-group text-center">
                                            <label for="usermail" class="font-weight-bold">Email</label>
                                            <input type="email" class="form-control" id="usermail" th:field="*{email}">
                                            <!-- <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</label> -->
                                        </div>
                                
                                        <div class="form-group text-center">
                                            <label for="pass" class="font-weight-bold">Password</label>
                                            <input type="password" class="form-control" id="pass" th:field="*{password}">
                                            <!-- <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</label> -->
                                        </div>
        
                                        <div class="form-group text-center">
                                            <label for="repeatpass" class="font-weight-bold">Confirm password</label>
                                            <input type="password" class="form-control" id="repeatpass" th:field="*{repeatPassword}">
                                            <!-- <label th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">repeatPassword error</label> -->
                                        </div>
                                
                                        <div class="form-group text-center">
                                            <label for="roles" class="font-weight-bold">Role</label>
                                            <select class="form-control custom-select" size="2" id="roles" multiple name="flag">
                                                <option  value="ADMIN">ADMIN</option>
                                                <option  value="USER">USER</option>
                                            </select>
                                        </div>  

                                        <div class="row justify-content-center">
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
</body>
</html>
