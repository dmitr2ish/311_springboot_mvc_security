<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users' list page</title>
</head>
<body>
<h1>Hello it's users's list page</h1>
<table border="1">
    <tr th:if="${list.isEmpty()}">
        <td colspan="2"> no users in database </td>
    </tr>

    <tr th:each="user : ${list}">
        <td><span th:text="${user.id}">id</span></td>
        <td><span th:text="${user.name}">name</span></td>
        <td><span th:text="${user.password}">password</span></td>
    </tr>
</table>

<button onclick="location.href='/register'">go to registration</button>
<button onclick="location.href='/deletealll'">delete all users</button>
<button onclick="location.href='/logout'">logout</button>
</body>
</html>
