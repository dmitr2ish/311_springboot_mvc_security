<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            width: 100%;
        }

        .row {
            margin: 0 0 0 0;
        }

        .container-fluid {
            padding: 0;
            height: 100%;
        }

        .username {
            font-weight: bolder;
        }

        .navbar {
            padding: 2px 7px 0 20px;
        }

        .sidebar {
            padding-top: 25px;
            width: 237px;
            background-color: #ffffff;
        }

        .content {
            background-color: #f8f9fa;
            height: 899px;
        }

        .admin_panel {
            margin-bottom: 11px;
        }

        .tables_name_panel {
            padding: 14px 0 0 19px;
            background-color: #f7f7f7;
        }

        .table_container {
            padding: 1.5rem;
            margin-right: 0;
            margin-left: 0;
            border-width: .2rem;
            background-color: #fff;
        }
    </style>

    <title>User's page</title>
</head>
<body>
<!-- general container -->
<div class="container-fluid">
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
        <table th:object="${user}">
            <tr class="navbar-brand">
                <td><span class="username" th:text="*{email}"></span></td>
                <td>with roles</td>
                <td><span th:text="*{listRolesToString()}"></span></td>
            </tr>
        </table>

        <form class="form-inline">
            <button type="button" class="btn btn-link my-2 my-sm-0" onclick="location.href='/logout'">Logout</button>
        </form>
    </nav>

    <!-- container of the main part-->
    <main class="container-fluid">
        <!-- sidebar -->
        <div class="row">
            <div class="col-md-auto sidebar">
                <div sec:authorize="hasAuthority('ADMIN')" class="row">
                    <button type="button" class="btn btn-link btn-block" onclick="location.href='/admin/'">
                        Admin
                    </button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-primary btn-block" onclick="location.href='/aboutself/'">User
                    </button>
                </div>
            </div>

            <!-- main content's container -->
            <div class="col-md-8 content">
                <div class="container">
                    <!-- title -->
                    <div class="row admin_panel">
                        <h3 class="mt-3">User information-page</h3>
                    </div>

                    <!-- content -->
                    <div class="tab-content" id="myTabContent">
                        <!-- users' list -->
                        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="home-tab">
                            <!-- the name of the panel -->
                            <div class="row tables_name_panel border">
                                <h5>About user</h5>
                            </div>
                            <!-- users'list -->
                            <div class="row">
                                <div class="table_container col">

                                    <table class="table table-striped" th:object="${user}">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role(s)</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr>
                                            <td>
                                                <span th:text="*{id}"></span>
                                            </td>

                                            <td>
                                                <span th:text="*{firstName}"></span>
                                            </td>

                                            <td>
                                                <span th:text="*{lastName}"></span>
                                            </td>

                                            <td>
                                                <span th:text="*{age}"></span>
                                            </td>

                                            <td>
                                                <span th:text="*{email}"></span>
                                            </td>

                                            <td>
                                                <span th:text="*{listRolesToString()}"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
